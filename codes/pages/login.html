<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block caption %} 苏州教到 {% endblock %}</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- jquery cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  {% block header %}{% endblock %}
</head>

<body>
  {% block page %}
  <div class="container pt-5">
    <h1 style="text-align: center">{% block title %}{% endblock %}</h1>
    <hr>
    <div class="row align-items-center">
      {% block contents %}{% endblock %}
    </div>
  </div>
  <!-- TODO: 在对应的bolck里完善基底页面，基底页面可以包含一些最基本的 比如上选择框和底部，这个讨论设计 -->
  {% endblock %}
  <style>
    .cen
    {
      margin-top: 5%;
      margin-left:40%;
      width:20%;
    }
    .cen2
    {
      margin-left:22%;
    }
  </style>
</body>

<form class="cen">
  <div class="btn-group cen2">
    <button type="button" class="btn">我是老师</button>
    <button type="button" class="btn btn-primary">我是学生</button>
  </div>
  <div class="mb-3 mt-3">
    <label for="text" class="form-label">用户名</label>
    <input type="text" class="form-control" id="email" placeholder="请输入用户名" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">密码</label>
    <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pswd">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> 记住密码
    </label>
  </div>
  <button type="submit" class="btn btn-primary cen">提交</button>
</form>
</html>
