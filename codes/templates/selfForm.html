<!-- 老师自己填写信息的表格 -->
<!-- form 的属性 action 写 "/regTeacherForm" -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>编辑个人信息</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .form-row .form-group {
      flex: 1;
      margin-right: 10px;
    }
    .form-row .form-group:last-child {
      margin-right: 0;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      resize: vertical;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <form action="{% url 'submit' %}" method="post">
        {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="gender">性别</label>
          <select id="gender" name="gender" required>
            <option value="">请选择</option>
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="birthday">生日</label>
          <input type="date" id="birthday" name="birthday" required>
        </div>
        <div class="form-group">
          <label for="wechat">微信号</label>
          <input type="text" id="wechat" name="wechat" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="job-status">薪资</label>
          <input type="text" id="job-status" name="job-status" required>
        </div>
        <div class="form-group">
          <label for="identity">学历</label>
          <input type="text" id="identity" name="identity" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phone">电话</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="divider"></div>
      <div class="form-row">
        <div class="form-group">
          <label for="strengths">个人优势</label>
          <textarea id="strengths" name="strengths" rows="4" required></textarea>
        </div>
      </div>
      <div class="divider"></div>
      <div class="form-row">
        <div class="form-group">
          <label for="education">教育经历</label>
          <textarea id="education" name="education" rows="4" required></textarea>
        </div>
      </div>
      <div class="divider"></div>
      <div class="form-row">
        <div class="form-group">
          <label for="certificates">资格证书</label>
          <textarea id="certificates" name="certificates" rows="4" required></textarea>
        </div>
      </div>
      <div class="divider"></div>
      <div class="form-row">
        <div class="form-group">
          <label for="volunteer">志愿者经历</label>
          <textarea id="volunteer" name="volunteer" rows="4" required></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <button type="submit">完成提交</button>
        </div>
        <div class="form-group">
          <a href="{% url 'index' %}"><button type="button">取消</button></a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
